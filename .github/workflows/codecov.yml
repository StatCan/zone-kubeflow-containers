name: Test Coverage

on:
  push:
    branches: [ master, beta, bryan-improve-tests ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install-python-dev-venv

      - name: Run tests with coverage (general tests only)
        run: |
          # Run general tests to measure test infrastructure coverage
          # Without running full Docker builds to keep CI fast
          python -m pytest tests/general/ -v --cov --cov-branch --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
