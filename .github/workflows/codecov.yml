name: Test Coverage

on:
  push:
    branches: [ master, beta, bryan-improve-tests ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up venv for Test Suite
        run: |
          python -m pip install --upgrade pip
          make install-python-dev-venv

      - name: Test base image with coverage
        run: |
          # Run tests with coverage for base image using the existing make target
          make test-coverage/base TAG=latest || echo "Base image test had issues but continuing..."

          # If coverage.xml wasn't generated, try to generate it directly
          if [ ! -f coverage.xml ]; then
            echo "Coverage XML not found, running pytest directly with coverage..."
            python -m pytest tests/general/ -v --cov --cov-branch --cov-report=xml --cov-report=term-missing
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
